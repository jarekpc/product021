<h2>Product List</h2>
<ul>  
  <li *ngFor="let product of products | sort; let i=index" (click)="selectedProduct = product">
    <!-- {{product.name | uppercase}}  -->
    <app-product-view [id]="i"></app-product-view>
  </li>
</ul>
<app-product-detail *ngIf="selectedProduct; else noProduct" #product [product]="selectedProduct" (bought)="onBuy()"></app-product-detail>

<ng-template #noProduct>
  <p>No product selected!</p>
</ng-template>
<h3>Offers</h3>
<ng-template appProductHost></ng-template>
<h2>Favorites</h2>
<aapp-favorites></aapp-favorites>
